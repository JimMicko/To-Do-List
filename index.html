<!DOCTYPE html>
<html lang="en" class="p-0 m-0">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initClock()" class="container-fluid bg-dark d-flex flex-column align-items-center p-0 m-0" style="height: 100vh; width: 100%;">
    <section class="position-fixed bg-dark d-flex flex-column align-items-center" style="width: 100%;">
        <div id="dateTime">
            <div id="date">
                <span id="dayName" class="text-white">Day</span>,
                <span id="month" class="text-white">Month</span>
                <span id="dayNum" class="text-white">00</span>,
                <span id="year" class="text-white">Year</span>
            </div>
            <div id="time">
                <span id="hour" class="text-white">00</span>:
                <span id="minutes" class="text-white">00</span>:
                <span id="seconds" class="text-white">00</span>
                <span id="period" class="text-white">AM</span>
            </div>
        </div>
        <div class="mt-1">
            <h2 class="text-white fw-bold text-center">
                My To-Do List
            </h2>
        </div>
    </section>
    <section class="d-flex flex-column align-items-center" style="width: 100%;">
        <div class="container d-flex flex-column align-items-center" style="margin-top: 220px">
            <div id="task1" class="container p-0 m-0 mb-3 d-flex flex-column justify-content-center align-items-center">
                <div class="container d-flex flex-row justify-content-between">
                    <h4 class="text-white">Task 1</h4>
                    <div class="d-flex flex-row">
                        <button id="editBtn1" onclick="editItem1()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Edit</button>
                        <button id="finishBtn1" onclick="finishItem1()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Finish</button>
                    </div>
                </div>
                <div class="col-sm-12 d-flex flex-wrap border border-5 p-1 mt-1">
                    <div class="col d-flex flex-row" style="min-width: 300px !important;">
                        <div class="col-6 p-1">
                            <input required id="date1" type="date" class="form-control" placeholder="List  Item">
                        </div>
                        <div class="col-6 p-1">
                            <input required id="time1" type="time" class="form-control" placeholder="List  Item">
                        </div>
                    </div>
                    <div class="col d-flex p-1" style="min-width: 300px !important;">
                        <input required id="list1" type="text" class="form-control" placeholder="List  Item">
                    </div>
                </div>
            </div>
            <div id="error1" class="text-danger fw-bold">
            </div>
            <div id="task2" style="display: none !important;" class="container p-0 m-0 mb-3 d-flex flex-column justify-content-center align-items-center">
                <div class="container d-flex flex-row justify-content-between">
                    <h4 class="text-white">Task 2</h4>
                    <div class="d-flex flex-row">
                        <button id="editBtn2" onclick="editItem2()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Edit</button>
                        <button id="finishBtn2" onclick="finishItem2()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Finish</button>
                    </div>
                </div>
                <div class="col-sm-12 d-flex flex-wrap border border-5 p-1 mt-1">
                    <div class="col d-flex flex-row" style="min-width: 300px !important;">
                        <div class="col-6 p-1">
                            <input id="date2" type="date" class="form-control" placeholder="List  Item">
                        </div>
                        <div class="col-6 p-1">
                            <input id="time2" type="time" class="form-control" placeholder="List  Item">
                        </div>
                    </div>
                    <div class="col d-flex p-1" style="min-width: 300px !important;">
                        <input id="list2" type="text" class="form-control" placeholder="List  Item">
                    </div>
                </div>
            </div>
            <div id="error2" class="text-danger fw-bold">
            </div>
            <div id="task3" style="display: none !important;" class="container p-0 m-0 mb-3 d-flex flex-column justify-content-center align-items-center">
                <div class="container d-flex flex-row justify-content-between">
                    <h4 class="text-white">Task 3</h4>
                    <div class="d-flex flex-row">
                        <button id="editBtn3" onclick="editItem3()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Edit</button>
                        <button id="finishBtn3" onclick="finishItem3()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Finish</button>
                    </div>
                </div>
                <div class="col-sm-12 d-flex flex-wrap border border-5 p-1 mt-1">
                    <div class="col d-flex flex-row" style="min-width: 300px !important;">
                        <div class="col-6 p-1">
                            <input id="date3" type="date" class="form-control" placeholder="List  Item">
                        </div>
                        <div class="col-6 p-1">
                            <input id="time3" type="time" class="form-control" placeholder="List  Item">
                        </div>
                    </div>
                    <div class="col d-flex p-1" style="min-width: 300px !important;">
                        <input id="list3" type="text" class="form-control" placeholder="List  Item">
                    </div>
                </div>
            </div>
            <div id="error3" class="text-danger fw-bold">
            </div>
            <div id="task4" style="display: none !important;" class="container p-0 m-0 mb-3 d-flex flex-column justify-content-center align-items-center">
                <div class="container d-flex flex-row justify-content-between">
                    <h4 class="text-white">Task 4</h4>
                    <div class="d-flex flex-row">
                        <button id="editBtn4" onclick="editItem4()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Edit</button>
                        <button id="finishBtn4" onclick="finishItem4()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Finish</button>
                    </div>
                </div>
                <div class="col-sm-12 d-flex flex-wrap border border-5 p-1 mt-1">
                    <div class="col d-flex flex-row" style="min-width: 300px !important;">
                        <div class="col-6 p-1">
                            <input id="date4" type="date" class="form-control" placeholder="List  Item">
                        </div>
                        <div class="col-6 p-1">
                            <input id="time4" type="time" class="form-control" placeholder="List  Item">
                        </div>
                    </div>
                    <div class="col d-flex p-1" style="min-width: 300px !important;">
                        <input id="list4" type="text" class="form-control" placeholder="List  Item">
                    </div>
                </div>
            </div>
            <div id="error4" class="text-danger fw-bold">
            </div>
            <div id="task5" style="display: none !important;" class="container p-0 m-0 mb-3 d-flex flex-column justify-content-center align-items-center">
                <div class="container d-flex flex-row justify-content-between">
                    <h4 class="text-white">Task 5</h4>
                    <div class="d-flex flex-row">
                        <button id="editBtn5" onclick="editItem5()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Edit</button>
                        <button id="finishBtn5" onclick="finishItem5()" class="bg-info fs-5 fw-bold px-2" style="display: none !important;">Finish</button>
                    </div>
                </div>
                <div class="col-sm-12 d-flex flex-wrap border border-5 p-1 mt-1">
                    <div class="col d-flex flex-row" style="min-width: 300px !important;">
                        <div class="col-6 p-1">
                            <input id="date5" type="date" class="form-control" placeholder="List  Item">
                        </div>
                        <div class="col-6 p-1">
                            <input id="time5" type="time" class="form-control" placeholder="List  Item">
                        </div>
                    </div>
                    <div class="col d-flex p-1" style="min-width: 300px !important;">
                        <input id="list5" type="text" class="form-control" placeholder="List  Item">
                    </div>
                </div>
            </div>
            <div id="error5" class="text-danger fw-bold">
            </div>
            <div class="d-flex flex-row mb-5 mt-3">
                <button id="addBtn" onclick="addItem()" class="bg-success text-white fs-5 fw-bold px-2" style="width: 160px; display: flex !important;">Add New Item</button>
                <button id="finishBtn" onclick="addItem()" class="bg-success text-white fs-5 fw-bold px-2" style="width: 160px; display: none !important;">Finish</button>
                <button id="removeBtn" onclick="removeItem()" class="bg-danger text-white fs-5 fw-bold px-2" style="width: 160px; display: none !important;">Remove Item</button>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
